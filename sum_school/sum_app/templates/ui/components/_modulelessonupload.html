{% load heroicons %}

<div class="position-absolute w-100 h-100 overflow-x-hidden overflow-y-scroll p-3">
  <div class="py-2 px-3">{% include "ui/components/backbutton.html" %}</div>

  <form id="lesson-create-form" class="p-2 mt-2 operation--form">
    <h5 class="mb-3">Upload New Lesson</h5>

    <div class="d-flex flex-column gap-2">
      <div class="form-group">
        <label for="lesson-title">Enter Title</label>
        <input
          type="text"
          class="form-control"
          id="lesson-title"
          placeholder="Enter Title"
          required
        />
      </div>
      <div class="form-group">
        <label for="lesson-link">Paste Resourse Link</label>
        <input
          type="text"
          class="form-control"
          id="lesson-link"
          placeholder="link"
          required
        />
      </div>

      <div class="form-group">
        <label for="lesson-module">Module</label>
        <select
          class="form-select"
          id="lesson-module"
          aria-label="Default select example"
        >
          <option selected>Select Module</option>
          <option value="1">Module : 1</option>
          <option value="2">Module : 2</option>
          <option value="3">Module : 3</option>
        </select>
      </div>
    </div>

    <div class="form--group mt-2 d-flex justify-content-end">
      <button type="submit" class="operation--form-btn">Submit</button>
    </div>
  </form>
</div>
