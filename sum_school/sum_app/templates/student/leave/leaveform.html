{% load heroicons %}

<div class="position-absolute w-100 h-100 overflow-x-hidden overflow-y-scroll p-3">
  <div class="py-2 px-3">{% include "ui/components/backbutton.html" %}</div>

  <form method='POST' action="{% url "sum_student:leavecreate" program.program_id %}" id="acitvity-create-form" class="p-2 mt-2 operation--form">
    {% csrf_token %}
    <h5 class="mb-3">Request Leave</h5>

    <div class="d-flex flex-column gap-2">
      <div class="form-group">
        <label for="reson">Reason</label>
        <input
          type="text"
          class="form-control"
          id="reason"
          name='reason'
          placeholder="Reason of leave request"
          required
        />
      </div>

      <div class="form-group">
        <label for="start_date">Leave Start Date</label>
        <input type="date" class="form-control" name='start_date' id="start_date" required />
      </div>

      <div class="form-group">
        <label for="end_date">Leave End Date</label>
        <input type="date" class="form-control" name='end_date' id="end_date" required />
      </div>

    </div>

    <div class="form--group mt-2 d-flex justify-content-end">
      <button type="submit" class="operation--form-btn">Submit</button>
    </div>
  </form>
</div>
