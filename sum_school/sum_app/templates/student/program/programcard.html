<div class='card rounded-4 card--student px-3 py-2'>
    <div class="card-body p-0">
        <div class='py-2 border-bottom program--title'>
          <h5 class="card-title">{{program.name}}</h5>
        </div>

        <div class='w-md-75 p-md-1 d-flex flex-row justify-content-center align-items-center gap-4 flex-md-column justify-content-md-end align-items-md-start gap-md-2 program--info'>
          <p class='d-flex gap-2 flex-column flex-md-row'>
            <span class='sub--title'>Start Date</span> 
            <span class='d-none d-md-block'>-</span>  
            <span class='d--d'>{{program.start_date}}</span>
          </p>
          <p class='d-flex gap-2 flex-column flex-md-row'>
            <span class='sub--title'>Duration</span>
            <span class='d-none d-md-block'>-</span> 
            <span class='d--d'>{{program.get_duration_days}} days</span>
          </p>
        </div>

        <div class='d-flex justify-content-end align-items-center gap-3 px-md-2 py-md-3 border-top btn--group'>
          <a href="{% url 'sum_student:program' program.program_id %}" class="btn rounded-2 border-0 card--btn">Explore</a>
        </div>
    </div>
</div>
