<div class='position-absolute w-100 h-100 p-1 overflow-x-hidden overflow-y-scroll class--activity'>

    {% if  user.is_teacher %}
        <div class='d-flex justify-content-end pt-2 px-3'>
            <a href="" class='create--btn'>Create Activity</a>
        </div>
    {% endif %}

    <ul class='p-3 m-0 d-flex flex-column gap-2'>
        {% if activities|length == 0 %}
            <h6 class='text-center mt-5 '>No Activity Found!</h6>
        {% else %}
            {% for activity in activities %}
                {% include "student/activity/activityitem.html" with activity=activity %}
            {% endfor %}
        {% endif %}
    </ul>
</div>
