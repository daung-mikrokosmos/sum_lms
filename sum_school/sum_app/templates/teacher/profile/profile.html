{% load heroicons %}
<div class='position-absolute w-100 h-100 overflow-scroll py-3 px-3 assignment--details'>

    <div class="profile-container col-11 col-md-6 mx-auto">
        <div class="profile-card">
            <p><strong>Nickname:</strong> {{ registration.nickname|default_if_none:'' }}</p>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{% url 'sum_teacher:show_edit_nickname' program.program_id %}" class="btn btn-icon" data-bs-toggle="tooltip" title="Edit Nickname">
                {% heroicon_outline "pencil-square" class="h-6 w-6 text-primary" %}
            </a>
        </div>
    </div>

</div>
